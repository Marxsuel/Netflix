    <link rel="stylesheet" href="style/style.css">

    <title>NETFLIX</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">início</a>

    <main>
        <div class="principal">

                <h3 class="titulo">BOJACK HORSEMAN</h3>

                <div class="botoes">
                    <button role="button" class="botao">  
                        <i class="fa-solid fa-play"> </i>A SSISTIR AGORA

                    <button role="button" class="botao">

                </div>
            </div>
                
        </div>

    <div class="carrosel-games">

                <img src="img/rick.jpg" alt="Rick and Morty" class="box-games">
            </div>
            <div class="item">
                <img src="img/b2XLAyJKLnZWClMmzNieoa33Sf6.jpg" alt="American Dad" class="box-games">
            </div>
            <div class="item">
                <img src="img/tpb.jpg" alt="Trailer Park Boys" class="box-games">
            </div>
            <div class="item">
                <img src="img/jorel.jpg" alt="Irmão do jorel" class="box-games">
            </div>
            <div class="item">
                <img src="img/" alt="" class="box-games">
            </div>
            <div class="item">
                <img src="" alt="" class="box-games">
            </div>
            <div class="item">
                <img src="" alt="" class="box-games">
            </div>
           
           
        </div>
    </div>
